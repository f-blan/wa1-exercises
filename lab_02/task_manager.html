

<!doctype html>
<html lang="en">
  <head>
    <title>ToDo Manager</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <!--my css-->
    <link rel = "stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div class="container-fluid">
        
            <nav class = "row  align-items-center" >
                <p class = "col-md-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bookmarks" viewBox="0 0 16 16">
                        <path d="M2 4a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v11.5a.5.5 0 0 1-.777.416L7 13.101l-4.223 2.815A.5.5 0 0 1 2 15.5V4zm2-1a1 1 0 0 0-1 1v10.566l3.723-2.482a.5.5 0 0 1 .554 0L11 14.566V4a1 1 0 0 0-1-1H4z"/>
                        <path d="M4.268 1H12a1 1 0 0 1 1 1v11.768l.223.148A.5.5 0 0 0 14 13.5V2a2 2 0 0 0-2-2H6a2 2 0 0 0-1.732 1z"/>
                    
                    </svg>
                ToDo Manager</p>
                
                <input class = "col-md-6 mr-auto" type="text" placeholder="Search...">
                
                <svg class = "col-auto" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                  </svg>
                
            </nav>
        
        
        <div class = "row center_page">
            <aside class = "col-sm-3">
                
                
                    <div class ="row">
                        <p class = "col-sm-10 offset-sm-1 active">All</p>
                    </div>
                    <hr/>
                    <div class ="row">
                        <p class = "col-sm-10 offset-sm-1">Important</p>
                    </div>
                    <hr/>
                    <div class ="row">
                        <p class = "col-sm-10 offset-sm-1">Today</p>
                    </div>
                    <hr/>
                    <div class ="row">
                        <p class = "col-sm-10 offset-sm-1">Next 7 Days</p>
                    </div>
                    <hr/><div class ="row">
                        <p class = "col-sm-10 offset-sm-1">Private</p>
                    </div>
                    <hr/>
                
            </aside>

            <main class = "col-8"> 
                <h2>All</h2>
                
                <div class = "row tasks">
                    <p class = "col-sm-3 mr-auto">
                          
                        <input  type="checkbox">
                        Do Lab 2
                    </p>
                     
                    <p class = "col-auto">Monday 22 March</p>
                </div>
                <hr/>
                <div class = "row">
                    <p class="col-sm-3">
                        <input type="checkbox">
                        Buy Groceries
                    </p>
                    <p class = "col-sm-1 offset-sm-2 mr-auto">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-square" viewBox="0 0 16 16">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                            <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm12 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1v-1c0-1-1-4-6-4s-6 3-6 4v1a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12z"/>
                          </svg>

                    </p>
                    <p class = "col-auto">Yesterday</p>
                </div>
                <hr/>

                <div class = "row important_task">
                    <p class= "col-sm-3 mr-auto">
                        <input type="checkbox">
                        Play videogames
                    </p>
                    <p class = "col-auto">Tomorrow</p>

                </div>
                <hr/>
            

            </main>
            <footer class = "row align-items-end">
                <button class = "col round_button">+</button>
            </footer>
            
        </div>
        
        
        



    </div>










    <!-- Optional JavaScript; choose one of the two! -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

  </body>
</html>
